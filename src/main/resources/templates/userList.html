<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>description</th>

        </tr>

        <tr th:each="user : ${users}">
            <td th:utext="${user.username}">login</td>
            <td th:utext="${user.fullName}">Full Name</td>
            <td th:utext="${user.active}"> is active </td>
            <td th:utext="${user.roles}"> Role </td>
            <td><a th:href="'/user/' + ${user.id}+'/edit'">Edit</a> </td>

        </tr>
    </table>
</div>
</body>
</html>
