<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>Логин</th>
            <th>Имя</th>
            <th>Пароль</th>
            <th>Роль</th>

        </tr>

        <tr th:each="user : ${users}">
            <td th:utext="${user.username}"> </td>
            <td th:utext="${user.fullName}"></td>
            <td th:utext="${user.roles}"></td>
            <td><a th:href="'/user/' + ${user.id}+'/edit'">Edit</a> </td>
        </tr>
    </table>
</div>
</body>
</html>
