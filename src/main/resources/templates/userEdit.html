<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

<div>

    <form action="/user" method="post">

        <div><label> User Name :<input type="text" name="login" th:value="${user.login}"></label></div>
        <div><label> password :<input type="text" name="password" th:value="${user.password}"></label></div>
        <div><label> full name :<input type="text" name="roles" th:value="${user.fullName}"></label></div>
        <div><label> role :<input type="text" name="roles" th:value="${user.roles}"></label></div>


        <button type="submit">Save</button>
    </form>

</div>

</body>
</html>
