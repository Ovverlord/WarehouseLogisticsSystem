<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>User edit</title>

    <div th:insert="bootstrap/bootstrapCSS.html"></div>
</head>

<div th:insert="navbars/adminNav.html"></div>
<div class="container mt-5">
    <body>

    <form th:action="'/user/'+  ${user.id} +'/edit'" method="post">

        <div class="form-group">
            <label>Логин</label>
            <input type="text" class="form-control" required th:value="${user.username}" name="username"
                   placeholder="Логин">
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input type="text" class="form-control" required th:value="${user.password}" name="password"
                   placeholder="Пароль">
        </div>

        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" required th:value="${user.fullName}" name="fullName"
                   placeholder="Имя">
        </div>

        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>


    <div th:unless="${user.roles.equals('[ADMIN]')}" class="mt-3">
        <form th:action="'/user/' + ${user.id} + '/remove'" method="post">
            <button class="btn btn-danger" type="submit">Удалить</button>
        </form>
    </div>


    <div th:insert="bootstrap/bootstrapJS.html"></div>

    </body>
</div>
</html>
